<div class="layout-topbar">

    <a (click)="appMain.onRightMenuClick($event)" class="layout-right-panel-button layout-topbar-icon" href="#">
        <i class="pi pi-ellipsis-v"></i>
    </a>

    <a (click)="appMain.onMenuButtonClick($event)" class="layout-menu-button layout-topbar-icon" href="#">
        <i class="pi pi-bars"></i>
    </a>

    <a class="layout-topbar-logo" href="#">
        <span style="font-size: 2rem;color: white;font-weight: 900;">MANEO INGENIERIE</span>
    </a>


    <ul class="topbar-menu">
        <li [ngClass]="{'active-topmenuitem fadeInDown': appMain.topbarUserMenuActive}" class="user-profile">
            <a (click)="appMain.onTopbarUserMenuButtonClick($event)" *ngIf="!app.inlineUser" href="#">
                <img alt="roma-layout" src="assets/layout/images/avatar.png"/>
                <div class="layout-profile-userinfo">
                    <span class="layout-profile-name">{{authenticatedUser.email}}</span>
                    <span class="layout-profile-name">{{authenticatedUser.prenom}}</span>
<!--                    <span *ngIf="authenticatedUserByAdmin"-->
<!--                          class="layout-profile-name">ConnectÃ©(e) en tant que {{authenticatedUserByAdmin?.prenom}} {{authenticatedUserByAdmin?.nom}}-->
<!--                    </span>-->

                </div>
            </a>
            <ul class="fadeInDown">

                <li *ngIf="authenticatedUserByAdmin">
                    <a (click)="switchAdmin()">
                        <i class="pi pi-sign-in"></i>
                        <span class="p-ml-2">En tant qu'Administrateur</span>
                    </a>
                </li>

              <!--  <li *ngIf="roleAdmin">
                    <a (click)="switch()">
                        <i class="pi pi-sign-in"></i>
                        <span class="p-ml-2">En tant que Chercheur</span>
                    </a>

                </li> -->
                <li>
                    <a (click)="logout()">
                        <i class="pi pi-sign-out"></i>
                        <span class="p-ml-2">Log out</span>
                    </a>
                </li>
                <li>
                    <a (click)="ManageUsers()">
                        <i class="pi pi-cog"></i>
                        <span class="p-ml-2">Gestion Utilisateur</span>
                    </a>
                </li>
            </ul>
        </li>

    </ul>
</div>
<app-switch-chercheur-admin></app-switch-chercheur-admin>
