<p-dialog [(visible)]="createTemplateEmailClotureDialog" [draggable]="false"
          [maximizable]="true" [modal]="true"
          [resizable]="false" [style]="{width: '70vw'}" header="Template email cloture" styleClass="p-fluid">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Template email cloture">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Libelle<span style="color: red;">*</span></label>
                        <input [(ngModel)]="selectedTemplateEmailCloture.libelle" [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailClotureLibelle}" class="p-mb-2 p-mr-2"
                               id="1"
                               pInputText placeholder="Libelle"
                               type="text"/>
                        <small *ngIf='!validTemplateEmailClotureLibelle' class='p-error'>Libelle est
                            obligatoire.</small>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Objet<span style="color: red;">*</span></label>
                        <input [(ngModel)]="selectedTemplateEmailCloture.objet" [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailClotureObjet}" class="p-mb-2 p-mr-2"
                               id="2"
                               pInputText placeholder="Objet"
                               type="text"/>
                        <small *ngIf='!validTemplateEmailClotureObjet' class='p-error'>Objet est obligatoire.</small>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Corps<span style="color: red;">*</span></label>
                        <textarea [(ngModel)]="selectedTemplateEmailCloture.corps" [ngClass]="{'ng-invalid ng-dirty' : !validTemplateEmailClotureCorps}" cols="30" id="3"
                                  pInputTextarea placeholder="Corps"
                                  rows="5"></textarea>
                        <small *ngIf='!validTemplateEmailClotureCorps' class='p-error'>Corps est obligatoire.</small>
                    </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button (click)="hideCreateDialog()" class="p-button-text" icon="pi pi-times" label="Annuler"
                        pButton pRipple></button>
            </div>
            <div>
                <button (click)="save()" icon="pi pi-check" label="Valider" pButton pRipple
                        style="margin:10px"></button>
            </div>
        </div>
    </ng-template>


</p-dialog>
