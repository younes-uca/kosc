<p-dialog [(visible)]="editRegionDialog" [draggable]="false"
          [maximizable]="true" [modal]="true"
          [resizable]="false" [style]="{width: '70vw'}" header="Region" styleClass="p-fluid">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Region">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Libelle<span style="color: red;">*</span></label>
                        <input [(ngModel)]="selectedRegion.libelle" [ngClass]="{'ng-invalid ng-dirty' : !validRegionLibelle}" class="p-mb-2 p-mr-2"
                               id="1"
                               pInputText placeholder="Libelle"
                               type="text"/>
                        <small *ngIf='!validRegionLibelle' class='p-error'>Libelle est obligatoire.</small>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Code<span style="color: red;">*</span></label>
                        <input [(ngModel)]="selectedRegion.code" [ngClass]="{'ng-invalid ng-dirty' : !validRegionCode}" class="p-mb-2 p-mr-2"
                               id="2"
                               pInputText placeholder="Code"
                               type="text"/>
                        <small *ngIf='!validRegionCode' class='p-error'>Code est obligatoire.</small>
                    </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button (click)="hideEditDialog()" class="p-button-text" icon="pi pi-times" label="Annuler"
                        pButton pRipple></button>
            </div>
            <div>
                <button (click)="edit()" icon="pi pi-check" label="Valider" pButton pRipple
                        style="margin:10px"></button>
            </div>
        </div>
    </ng-template>


</p-dialog>
