<p-dialog [(visible)]="viewJourFerieDialog" [modal]="true"
          [style]="{width: '70vw'}" header=""
          styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="">
                <div class="p-grid">
                    <div class="p-field p-col-12 p-md-6">
                        <label for="5">Libelle</label>
                        <textarea [(ngModel)]="selectedJourFerie.libelle" [disabled]="true" pInputText
                                  placeholder="Libelle" rows="5"
                        ></textarea>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Date debut</label>
                        <p-calendar [(ngModel)]="selectedJourFerie.dateDebut" [disabled]="true" [showSeconds]="false" [showTime]="true"
                                    dateFormat="{{dateFormat}}" id="2"
                                    placeholder="Date debut"></p-calendar>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Date fin</label>
                        <p-calendar [(ngModel)]="selectedJourFerie.dateFin" [disabled]="true" [showSeconds]="false" [showTime]="true"
                                    dateFormat="{{dateFormat}}" id="3"
                                    placeholder="Date fin"></p-calendar>
                    </div>




                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button (click)="hideViewDialog()" class="p-button-text" icon="pi pi-times" label="Annuler"
                        pButton pRipple></button>
            </div>
        </div>
    </ng-template>

</p-dialog>
