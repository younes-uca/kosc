<p-dialog [(visible)]="createDepartementDialog" [draggable]="false"
          [maximizable]="true" [modal]="true"
          [resizable]="false" [style]="{width: '70vw'}" header="Departement" styleClass="p-fluid">


    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Departement">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Libelle<span style="color: red;">*</span></label>
                        <input [(ngModel)]="selectedDepartement.libelle" [ngClass]="{'ng-invalid ng-dirty' : !validDepartementLibelle}" class="p-mb-2 p-mr-2"
                               id="1"
                               pInputText placeholder="Libelle"
                               type="text"/>
                        <small *ngIf='!validDepartementLibelle' class='p-error'>Libelle est obligatoire.</small>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Code<span style="color: red;">*</span></label>
                        <input [(ngModel)]="selectedDepartement.code" [ngClass]="{'ng-invalid ng-dirty' : !validDepartementCode}" class="p-mb-2 p-mr-2"
                               id="2"
                               pInputText placeholder="Code"
                               type="text"/>
                        <small *ngIf='!validDepartementCode' class='p-error'>Code est obligatoire.</small>
                    </div>





                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="3">Region<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="regions" [(ngModel)]="selectedDepartement.regionVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Region" [ngClass]="{'ng-invalid ng-dirty' : !validDepartementRegion}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validDepartementRegion'>Region est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateRegion('region')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>


        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button (click)="hideCreateDialog()" class="p-button-text" icon="pi pi-times" label="Annuler"
                        pButton pRipple></button>
            </div>
            <div>
                <button (click)="save()" icon="pi pi-check" label="Valider" pButton pRipple
                        style="margin:10px"></button>
            </div>
        </div>
    </ng-template>

    <app-region-create-admin></app-region-create-admin>


</p-dialog>
