<div class="login-body">
    <div class="card login-panel p-fluid">
        <div class="login-panel-content">
            <div [formGroup]="loginForm" class="p-grid">
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <img src="../../../assets/layout/images/logo-roma.svg"/>
                    <span class="guest-sign-in">Welcome, please use the form to sign-in </span>
                </div>

                <div class="p-col-12 username-container">
                    <!-- <h:panelGroup> -->
                    <label>Username</label>
                    <div class="login-input">
                        <input autofocus class="p-mb-2 p-mr-2" formControlName="username" id="1" pInputText required
                               type="text"/>
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 password-container">
                    <!-- <h:panelGroup> -->
                    <label>Password</label>
                    <div class="login-input">
                        <input [feedback]="false" formControlName="password" pPassword type="password"/>
                    </div>
                    <!-- </h:panelGroup> -->
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                </div>

                <div class="p-col-6 p-md-12">
                    <button (click)="submit()" icon="pi pi-check" label="Sign In" pButton type="button"></button>
                </div>
                <div class="p-col-6 p-md-12">
                    <button (click)="register()" class="p-button p-button-success" icon="pi pi-check" label="Register" pButton
                            type="button"></button>
                </div>
            </div>
        </div>
    </div>
</div>
