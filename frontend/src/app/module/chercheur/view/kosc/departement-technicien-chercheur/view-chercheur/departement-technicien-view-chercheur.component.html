<p-dialog [(visible)]="viewDepartementTechnicienDialog" [modal]="true"
          [style]="{width: '70vw'}" header=""
          styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="">
                <div class="p-grid">

                    <div class="p-field p-col-12 p-md-6">
                        <label for="1">Technicien</label>
                        <p-dropdown [(ngModel)]="selectedDepartementTechnicien.technicienVo" [disabled]="true"
                                    [filter]="true" [options]="techniciens" [showClear]="true"
                                    filterMatchMode="contains" id="1"
                                    optionLabel="identifiant"
                                    placeholder="Technicien">
                        </p-dropdown>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="2">Departement</label>
                        <p-dropdown [(ngModel)]="selectedDepartementTechnicien.departementVo" [disabled]="true"
                                    [filter]="true" [options]="departements" [showClear]="true"
                                    filterMatchMode="contains" id="2"
                                    optionLabel="libelle"
                                    placeholder="Departement">
                        </p-dropdown>
                    </div>


                    <div class="p-field p-col-12 p-md-6">
                        <label for="3">Date debut</label>
                        <p-calendar [(ngModel)]="selectedDepartementTechnicien.dateDebut" [disabled]="true" [showSeconds]="false" [showTime]="true"
                                    dateFormat="{{dateFormat}}" id="3"
                                    placeholder="Date debut"></p-calendar>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <label for="4">Date fin</label>
                        <p-calendar [(ngModel)]="selectedDepartementTechnicien.dateFin" [disabled]="true" [showSeconds]="false" [showTime]="true"
                                    dateFormat="{{dateFormat}}" id="4"
                                    placeholder="Date fin"></p-calendar>
                    </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer">
        <div class="p-grid">
            <div>
                <button (click)="hideViewDialog()" class="p-button-text" icon="pi pi-times" label="Annuler"
                        pButton pRipple></button>
            </div>
        </div>
    </ng-template>

    <app-technicien-create-chercheur></app-technicien-create-chercheur>
    <app-departement-create-chercheur></app-departement-create-chercheur>


</p-dialog>
