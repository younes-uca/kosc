<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>Timeline</h4>

            <h5>Custom Timeline</h5>
            <p-timeline [value]="customEvents" align="alternate" styleClass="customized-timeline">
                <ng-template let-event pTemplate="marker">
                <span [style.backgroundColor]="event.color" class="custom-marker p-shadow-2">
                    <i [ngClass]="event.icon"></i>
                </span>
                </ng-template>
                <ng-template let-event pTemplate="content">
                    <p-card [header]="event.status" [subheader]="event.date">
                        <img *ngIf="event.image" [alt]="event.name" [src]="'assets/demo/images/product/' + event.image"
                             class="p-shadow-2" width="200"/>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error
                            repudiandae numquam deserunt
                            quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse,
                            cupiditate neque quas!</p>
                        <button class="p-button-text" label="Read more" pButton></button>
                    </p-card>
                </ng-template>
            </p-timeline>

            <h5 style="margin-top: 5em">Horizontal - Alternate Align</h5>
            <p-timeline [value]="horizontalEvents" align="alternate" layout="horizontal">
                <ng-template let-event pTemplate="content">
                    {{event}}
                </ng-template>
                <ng-template let-event pTemplate="opposite">
                    &nbsp;
                </ng-template>
            </p-timeline>
        </div>
    </div>
</div>
