<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h5>Advanced</h5>
            <p-fileUpload (onUpload)="onUpload($event)" accept="image/*" maxFileSize="1000000"
                          multiple="multiple" name="demo[]" url="./upload.php">
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>
            </p-fileUpload>

            <h5>Basic</h5>
            <p-fileUpload (onUpload)="onBasicUpload($event)" accept="image/*" maxFileSize="1000000" mode="basic" name="demo[]"
                          url="./upload.php"></p-fileUpload>

        </div>
    </div>
</div>
