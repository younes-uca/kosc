<div class="p-grid button-demo">
    <div class="p-col-12 p-md-6">
        <div class="card">
            <h5>Default</h5>
            <p-button class="p-mr-2 p-mb-2" label="Submit"></p-button>
            <p-button class="p-mr-2 p-mb-2" disabled="true" label="Disabled"></p-button>
            <p-button label="Link" styleClass="p-button-link p-mr-2"></p-button>
        </div>
        <div class="card">
            <h5>Severities</h5>
            <button class="p-mr-2 p-mb-2" label="Primary" pButton pRipple type="button"></button>
            <button class="p-button-secondary p-mr-2 p-mb-2" label="Secondary" pButton pRipple type="button"></button>
            <button class="p-button-success p-mr-2 p-mb-2" label="Success" pButton pRipple type="button"></button>
            <button class="p-button-info p-mr-2 p-mb-2" label="Info" pButton pRipple type="button"></button>
            <button class="p-button-warning p-mr-2 p-mb-2" label="Warning" pButton pRipple type="button"></button>
            <button class="p-button-help p-mr-2 p-mb-2" label="Help" pButton pRipple type="button"></button>
            <button class="p-button-danger p-mr-2 p-mb-2" label="Danger" pButton pRipple type="button"></button>
        </div>
        <div class="card">
            <h5>Text</h5>
            <button class="p-button-text p-mr-2 p-mb-2" label="Primary" pButton pRipple type="button"></button>
            <button class="p-button-secondary p-button-text p-mr-2 p-mb-2" label="Secondary" pButton pRipple
                    type="button"></button>
            <button class="p-button-success p-button-text p-mr-2 p-mb-2" label="Success" pButton pRipple
                    type="button"></button>
            <button class="p-button-info p-button-text p-mr-2 p-mb-2" label="Info" pButton pRipple
                    type="button"></button>
            <button class="p-button-warning p-button-text p-mr-2 p-mb-2" label="Warning" pButton pRipple
                    type="button"></button>
            <button class="p-button-help p-button-text p-mr-2 p-mb-2" label="Help" pButton pRipple
                    type="button"></button>
            <button class="p-button-danger p-button-text p-mr-2 p-mb-2" label="Danger" pButton pRipple
                    type="button"></button>
            <button class="p-button-text p-button-plain p-mr-2 p-mb-2" label="Plain" pButton pRipple
                    type="button"></button>
        </div>
        <div class="card">
            <h5>Outlined</h5>
            <button class="p-button-outlined p-mr-2 p-mb-2" label="Primary" pButton pRipple type="button"></button>
            <button class="p-button-outlined p-button-secondary p-mr-2 p-mb-2" label="Secondary" pButton pRipple
                    type="button"></button>
            <button class="p-button-outlined p-button-success p-mr-2 p-mb-2" label="Success" pButton pRipple
                    type="button"></button>
            <button class="p-button-outlined p-button-info p-mr-2 p-mb-2" label="Info" pButton pRipple
                    type="button"></button>
            <button class="p-button-outlined p-button-warning p-mr-2 p-mb-2" label="Warning" pButton pRipple
                    type="button"></button>
            <button class="p-button-outlined p-button-help p-mr-2 p-mb-2" label="Help" pButton pRipple
                    type="button"></button>
            <button class="p-button-outlined p-button-danger p-mr-2 p-mb-2" label="Danger" pButton pRipple
                    type="button"></button>
        </div>
        <div class="card">
            <h5>Button Set</h5>
            <span class="p-buttonset">
				<button icon="pi pi-check" label="Save" pButton pRipple></button>
				<button icon="pi pi-trash" label="Delete" pButton pRipple></button>
				<button icon="pi pi-times" label="Cancel" pButton pRipple></button>
			</span>
        </div>
        <div class="card">
            <h5>SplitButton</h5>
            <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                           styleClass="p-button-info p-mr-2 p-mb-2"></p-splitButton>
            <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                           styleClass="p-button-success p-mr-2 p-mb-2"></p-splitButton>
            <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                           styleClass="p-button-warning p-mr-2 p-mb-2"></p-splitButton>
            <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                           styleClass="p-button-help p-mr-2 p-mb-2"></p-splitButton>
            <p-splitButton [model]="items" icon="pi pi-plus" label="Save"
                           styleClass="p-button-danger p-mr-2 p-mb-2"></p-splitButton>
        </div>
    </div>
    <div class="p-col-12 p-md-6">
        <div class="card">
            <h5>Icons</h5>
            <p-button class="p-mr-2 p-mb-2" icon="pi pi-star"></p-button>
            <p-button class="p-mr-2 p-mb-2" icon="pi pi-bookmark" label="Submit"></p-button>
            <p-button class="p-mr-2 p-mb-2" icon="pi pi-bookmark" iconPos="right" label="Submit"></p-button>
        </div>
        <div class="card">
            <h5>Raised</h5>
            <button class="p-button-raised p-mr-2 p-mb-2" label="Primary" pButton pRipple type="button"></button>
            <button class="p-button-raised p-button-secondary p-mr-2 p-mb-2" label="Secondary" pButton pRipple
                    type="button"></button>
            <button class="p-button-raised p-button-success p-mr-2 p-mb-2" label="Success" pButton pRipple
                    type="button"></button>
            <button class="p-button-raised p-button-info p-mr-2 p-mb-2" label="Info" pButton pRipple
                    type="button"></button>
            <button class="p-button-raised p-button-warning p-mr-2 p-mb-2" label="Warning" pButton pRipple
                    type="button"></button>
            <button class="p-button-raised p-button-help p-mr-2 p-mb-2" label="Help" pButton pRipple
                    type="button"></button>
            <button class="p-button-raised p-button-danger p-mr-2 p-mb-2" label="Danger" pButton pRipple
                    type="button"></button>
        </div>
        <div class="card">
            <h5>Rounded</h5>
            <button class="p-button-rounded p-mr-2 p-mb-2" label="Primary" pButton pRipple type="button"></button>
            <button class="p-button-rounded p-button-secondary p-mr-2 p-mb-2" label="Secondary" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-success p-mr-2 p-mb-2" label="Success" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-info p-mr-2 p-mb-2" label="Info" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-warning p-mr-2 p-mb-2" label="Warning" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-help p-mr-2 p-mb-2" label="Help" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-danger p-mr-2 p-mb-2" label="Danger" pButton pRipple
                    type="button"></button>
        </div>
        <div class="card">
            <h5>Rounded Icons</h5>
            <button class="p-button-rounded p-mr-2 p-mb-2" icon="pi pi-check" pButton pRipple type="button"></button>
            <button class="p-button-rounded p-button-secondary p-mr-2 p-mb-2" icon="pi pi-bookmark" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-success p-mr-2 p-mb-2" icon="pi pi-search" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-info p-mr-2 p-mb-2" icon="pi pi-user" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-warning p-mr-2 p-mb-2" icon="pi pi-bell" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-help p-mr-2 p-mb-2" icon="pi pi-heart" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-danger p-mr-2 p-mb-2" icon="pi pi-times" pButton pRipple
                    type="button"></button>
        </div>
        <div class="card">
            <h5>Rounded Text</h5>
            <button class="p-button-rounded p-button-text p-mr-2 p-mb-2" icon="pi pi-check" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-secondary p-button-text p-mr-2 p-mb-2" icon="pi pi-bookmark" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-success p-button-text p-mr-2 p-mb-2" icon="pi pi-search" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-info p-button-text p-mr-2 p-mb-2" icon="pi pi-user" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-warning p-button-text p-mr-2 p-mb-2" icon="pi pi-bell" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-help p-button-text p-mr-2 p-mb-2" icon="pi pi-heart" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-danger p-button-text p-mr-2 p-mb-2" icon="pi pi-times" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-text p-button-plain p-mr-2 p-mb-2" icon="pi pi-filter" pButton pRipple
                    type="button"></button>
        </div>
        <div class="card">
            <h5>Rounded Outlined</h5>
            <button class="p-button-rounded p-button-outlined p-mr-2 p-mb-2" icon="pi pi-check" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-secondary p-button-outlined p-mr-2 p-mb-2" icon="pi pi-bookmark" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-success p-button-outlined p-mr-2 p-mb-2" icon="pi pi-search" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-info p-button-outlined p-mr-2 p-mb-2" icon="pi pi-user" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-warning p-button-outlined p-mr-2 p-mb-2" icon="pi pi-bell" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-help p-button-outlined p-mr-2 p-mb-2" icon="pi pi-heart" pButton pRipple
                    type="button"></button>
            <button class="p-button-rounded p-button-danger p-button-outlined p-mr-2 p-mb-2" icon="pi pi-times" pButton pRipple
                    type="button"></button>
        </div>
    </div>
</div>
